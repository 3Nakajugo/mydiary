                <!-- div for header -->
                <div class="header">
                        <h3 style="text-align:center;">Create Account</h3>
                </div>
                <br>
                <br>
                <!-- div for form -->
                <div class="form1">
                   
                       
                    <form action="" method="POST" autocomplete="on">
                        <input type="text"  name="fname" placeholder="First Name" maxlength="15" value="" style="border-radius:8px; font-size:20px; width:60%; margin-left:5%;" /><br>
                        <input type="text"  name="lname" placeholder="Last Name" maxlength="15" value="" style="border-radius:8px; font-size:20px; width:60%; margin-left:5%; margin-top:2%;"/><br>                    
                        <input type="text" name="username" placeholder="username" value="" maxlength="30" required style="border-radius:8px; font-size:20px; width:60%; margin-left:5%; margin-top:2%;" /><br>
                        <input type="password"  name="pass" placeholder="Password" maxlength="20" value=""required style="border-radius:8px; font-size:20px; width:60%; margin-left:5%; margin-top:2%;"/><br>
                        <input type="password"  name="pass2" placeholder="Confirm Password" maxlength="20" value=""  style="border-radius:8px; font-size:20px; width:60%; margin-left:5%; margin-top:2%;"/><br>
                        <p style="margin-left:10%;font-style: oblique; font-size: 20px">Choose Gender <input type="radio"  name="sex" value="Male" style="margin-left:5%; font-style: oblique; font-size: 20px"/>Male<input type="radio"  name="sex" value="Female" checked style="margin-left:10%;font-style: oblique; font-size: 20px"/>Female</p>
                        <input type="date" name="dob" placeholder="Date of Birth" maxlength="15"  value="" style="border-radius:8px; font-size:20px; width:60%; margin-left:5%; margin-top:2%;"/>
                        <p style="margin-left:20%; font-style: oblique; font-size: 20px;">Choose Country</p>
                        <input list="countries" name="country" placeholder='Uganda' style="border-radius:8px; width:62.5%; font-size: 20px; margin-left:5%;  margin-top:0%;">
                        <datalist id="countries">
                            <option value="Uganda">
                            <option value="Kenya">
                            <option value="Tanzania">
                            <option value="Rwanda">
                            <option value="Burundi">
                          </datalist>

                      <!--  
                        <option value="Uganda" >Uganda</option>

                        <option value="Rwanda" >Rwanda</option>
                        <option value="Burundi" >Burundi</option>
                        <option value="South Sudan" >South Sudan</option>

                        <input type="email"  name="email" placeholder="Email - example@example.com" maxlength="40" value="" style="border-radius:8px; font-size:20px; width:60%; margin-left:5%; margin-top:2%;" />
                        <input type="number"  name="telno" placeholder="Enter phone number" maxlength="10" value="" required style="border-radius:8px; font-size:20px; width:60%; margin-left:5%; margin-top:2%;" /><br>
                                          
                       <input type="submit"  name="btn-signup" value="Sign Up" style="border-radius:12px; font-size: 25px; margin-left:5%; margin-top:5%; align-self: auto;"/>
                       <hr />
                    </form>
